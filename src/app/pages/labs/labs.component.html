<div class="container">
  <h1> Este es mi primer proyecto</h1>
  <h2>{{ welcome }}</h2>
  <ul>
    <li *ngFor="let task of tasks">
      {{ task }}
    </li>

  </ul>
  <hr/>
  <!--aca estamos utilizando string interpolation usando el doble corchete {{}}-->
  <h2>{{ 'hola'.repeat(4) }}</h2>
  <p> la suma de 3 + 3 es {{3+3}}</p>
  <p> hola soy {{ name }} y mi edad es {{ age }}</p>

  <hr/>

  <!-- En este linea [src]="img" estamos haciendo uso de property binding
    que es una forma de enlazar propiedades de un elemento html con una variable de nuestro component-->
  <!-- Nota: ahora estamos accediendo a los atributos de un objeto declarado en componnets-->
  <img [src]="person.img" alt="">
  <!--En esta parte hacemos uso de property binding,
    que es una forma de enlazar propiedades de un elemento html con una variable de nuestro component-->
  <hr/>
  <input type="text" [value]="name"><br/>
  <input type="number" [value]="person.age">
  <button [disabled]="disabled"> Click me</button>
  <p>person: {{ person.name }}</p>
  <!--Si lo hacemos de esta forma solo nos votara la url de la imagen ya que no usamos la etiqueta de imagen -->
  <p>person: {{ person.img }}</p>
  <hr/>
  <!--aÃ±adimos un boton que al hacer (click) se ejecute un metodo de nuestro componente clickHandler-->
  <button (click)="clickHandler()">CLICK ME</button>
  <br/>
  <button (dblclick)="clickHandler2()">DOUBLE CLICK ME</button>
  <br/>
  <button (contextmenu)="clickDerecho($event)">DOUBLE CLICK ME</button>
  <br/>
  <p>(change)</p>
  <!--NOTA: las funciones ya creadas por angular requieren de un parametro que es el evento que se esta ejecutando ejemplo (click)="clickHandler($event)"-->
  <input type="number" [value]="person.age" (change)="changeHandler($event)">



</div>
